repos:
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
        args: [".", "-l 120"]
-   repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
-   repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.274
    hooks:
    - id: pyright

# Usage:
# pip install pre-commit
# pre-commit install
# You can update hooks by `pre-commit autoupdate`. Some issues may be fixed by updating
